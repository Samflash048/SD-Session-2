<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css"> <!-- Stylesheet link -->
</head>

<body>
    <div class="drum-kit">
        <button class="drum" data-sound="sounds/kick.wav">Kick <span class="key">[A]</span></button>
        <button class="drum" data-sound="sounds/snare.wav">Snare <span class="key">[S]</span></button>
        <button class="drum" data-sound="sounds/hihat.wav">Hi-Hat <span class="key">[D]</span></button>
        <button class="drum" data-sound="sounds/crash.wav">Crash <span class="key">[F]</span></button>
        <button class="drum" data-sound="sounds/tom 1.wav">Tom 1 <span class="key">[G]</span></button>
        <button class="drum" data-sound="sounds/tom 2.wav">Tom 2 <span class="key">[H]</span></button>
        <button class="drum" data-sound="sounds/tom 3.wav">Tom 3 <span class="key">[J]</span></button>
        <button class="drum" data-sound="sounds/tom 4.wav">Tom 4 <span class="key">[K]</span></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
